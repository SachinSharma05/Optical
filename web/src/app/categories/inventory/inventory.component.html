<mat-sidenav-container style="background-color: #fff;">
  <mat-sidenav-content>
    <div class="main-container">

      <!-- Inventory Form (Left Side) -->
      <div class="inventoryForm">
        <h2>Inventory Master</h2>

        <form [formGroup]="inventoryForm" (ngSubmit)="saveInventory()">
          <div class="form-grid">
            <!-- Product Type -->
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Product Type</mat-label>
              <mat-select formControlName="product_type">
                <mat-option *ngFor="let type of productTypes" [value]="type.productName">
                  {{ type.productName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-button color="primary" (click)="openAddProductTypeDialog()">ADD</button>

            <!-- Stock Reorder Point -->
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Stock Reorder Point</mat-label>
              <input matInput formControlName="stock_reorder_point" />
            </mat-form-field>

            <!-- Other form fields go here as in your original code -->
            <!-- Category Name, Stock Limit, Sub Category Name, etc. -->

            <!-- Product Name -->
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Product Name</mat-label>
              <input matInput formControlName="product_name" />
            </mat-form-field>

            <!-- Selling Price -->
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Selling Price</mat-label>
              <input matInput formControlName="selling_price" />
            </mat-form-field>

            <!-- Stock In Hand -->
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Stock In Hand</mat-label>
              <input matInput formControlName="stock_in_hand" />
            </mat-form-field>
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button mat-raised-button color="primary" type="submit">Save</button>
            <button mat-raised-button color="primary" type="button" (click)="updateInventory()">Update</button>
            <button mat-raised-button color="warn" type="button" (click)="deleteInventory()">Delete</button>
            <button mat-raised-button color="accent" type="reset">Reset</button>
            <button mat-raised-button color="accent" type="button" (click)="close()">Close</button>
          </div>
        </form>
      </div>

      <!-- Inventory List (Right Side) -->
      <div class="inventoryList">
        <h2>Saved Inventory Items</h2>
        <table mat-table [dataSource]="inventoryItems" class="mat-elevation-z8">
          <!-- Define columns here -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let item"> {{item.productName}} </td>
          </ng-container>

          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let item"> {{item.stock}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let item"> {{item.price}} </td>
          </ng-container>

          <!-- Add more columns as needed -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
