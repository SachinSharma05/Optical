<h5 mat-dialog-title>Add Category</h5>
<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <mat-select formControlName="productName">
          <mat-option *ngFor="let type of productTypes" [value]="type.productName">
            {{ type.productName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Category Name</mat-label>
        <input matInput formControlName="categoryName" required>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">Save</button>
</mat-dialog-actions>
